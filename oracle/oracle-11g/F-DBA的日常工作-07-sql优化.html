              <header class="article-header">
                <h1 class="article-title" itemprop="name">DBA的日常工作</h1>
                <a target="_blank" href="https://github.com/booboowei/site/edit/master/source/oracle/oracle-11g/F-DBA的日常工作-07-sql优化.md" rel="external nofollow noreferrer noopener" class="article-edit-link" title="改进本文"><i class="fa fa-pencil"></i></a>
              </header>
              <div class="article-content" itemprop="articleBody">
                <figure class="highlight bash"><table><tr><td class="code"><pre><span class="line"></span><br><span class="line">1.找到高资源消耗的sql</span><br><span class="line">按照sql语句的成本查询前10名sql</span><br><span class="line">select * from (select SQL_TEXT,OPTIMIZER_COST from v<span class="variable">$sqlarea</span> order by 2 desc nulls last) <span class="built_in">where</span> rownum&lt;11;</span><br><span class="line">按照sql的物理读取查询前10名sql</span><br><span class="line">select * from (select SQL_TEXT,DISK_READS from v<span class="variable">$sqlarea</span> order by 2 desc nulls last) <span class="built_in">where</span> rownum&lt;11;</span><br><span class="line">按照sql的执行次数查询前10名sql</span><br><span class="line">select * from (select SQL_TEXT,EXECUTIONSS from v<span class="variable">$sqlarea</span> order by 2 desc nulls last) <span class="built_in">where</span> rownum&lt;11;</span><br><span class="line">按照sql的逻辑读的次数查询前10名sql</span><br><span class="line">select * from (select SQL_TEXT,BUFFER_GETS from v<span class="variable">$sqlarea</span> order by 2 desc nulls last) <span class="built_in">where</span> rownum&lt;11;</span><br><span class="line"></span><br><span class="line">2.抓取即时sql</span><br><span class="line">col username <span class="keyword">for</span> a20</span><br><span class="line">col machine <span class="keyword">for</span> a20</span><br><span class="line">select username,machine,sid,serial<span class="comment">#,sql_hash_value from v$session where username='SCOTT'</span></span><br><span class="line"></span><br><span class="line">select sql_text from v<span class="variable">$sqlarea</span> <span class="built_in">where</span> hash_value=52081782;</span><br><span class="line"></span><br><span class="line">3.确定sql语句中涉及到的每个表的数据量</span><br><span class="line">SQL&gt; select count(*) from scott.stg_cusfund;</span><br><span class="line"></span><br><span class="line">  COUNT(*)</span><br><span class="line">----------</span><br><span class="line">    838756</span><br><span class="line"></span><br><span class="line">Elapsed: 00:00:00.06</span><br><span class="line">SQL&gt; select count(*) from scott.stg_settlement;</span><br><span class="line"></span><br><span class="line">  COUNT(*)</span><br><span class="line">----------</span><br><span class="line">     21163</span><br><span class="line"></span><br><span class="line">4.sql语句<span class="built_in">where</span>条件中涉及到的列是否有索引</span><br><span class="line">select table_name,column_name,index_name from user_ind_columns <span class="built_in">where</span> lower(column_name)=<span class="string">'recdate'</span>;</span><br><span class="line"></span><br><span class="line">5.确定执行计划中是否合理使用了索引</span><br><span class="line"><span class="built_in">set</span> autot trace exp</span><br><span class="line"></span><br><span class="line">6.使用sql强制（sql暗示）指定使用索引</span><br><span class="line">SELECT </span><br><span class="line">      REPLACE(t.custfundacctincomp, <span class="string">' '</span>, <span class="string">''</span>),</span><br><span class="line">      substr(<span class="string">'20110512'</span>, 0, 6),</span><br><span class="line">      SUM(t.equamt) equamt,</span><br><span class="line">      20,</span><br><span class="line">      SUM(ts.fee),</span><br><span class="line">      SUM(ts.compfee),</span><br><span class="line">      SUM(t.dayplmarkmkt)</span><br><span class="line">FROM stg_cusfund t</span><br><span class="line">LEFT JOIN stg_settlement ts ON TRIM(t.recdate) = TRIM(ts.recdate)</span><br><span class="line">                            AND (TRIM(t.custfundacctincomp) = TRIM(<span class="string">'0'</span> || ts.custfundacctincomp) </span><br><span class="line">                                 OR</span><br><span class="line">                                 TRIM(t.custfundacctincomp) = TRIM(ts.custfundacctincomp))</span><br><span class="line">WHERE </span><br><span class="line">t.recdate &gt;= substr(<span class="string">'20110512'</span>, 0, 6) || <span class="string">'01'</span></span><br><span class="line">AND t.recdate &lt;= substr(<span class="string">'20110512'</span>, 0, 6) || <span class="string">'31'</span></span><br><span class="line">GROUP BY t.custfundacctincomp;</span><br><span class="line"></span><br><span class="line">7.分析执行计划</span><br><span class="line">读取执行计划的方法：从里向外，从上向下</span><br><span class="line">查看索引的使用</span><br><span class="line">索引的算法</span><br><span class="line">查看表连接的算法</span><br><span class="line"></span><br><span class="line">------------------------------------------------------------------------------------------</span><br><span class="line">SELECT /*+use_hash(t,ts)*/</span><br><span class="line">      REPLACE(t.custfundacctincomp, <span class="string">' '</span>, <span class="string">''</span>),</span><br><span class="line">      substr(<span class="string">'20110512'</span>, 0, 6),</span><br><span class="line">      SUM(t.equamt) equamt,</span><br><span class="line">      20,</span><br><span class="line">      SUM(ts.fee),</span><br><span class="line">      SUM(ts.compfee),</span><br><span class="line">      SUM(t.dayplmarkmkt)</span><br><span class="line">FROM stg_cusfund t</span><br><span class="line">LEFT JOIN stg_settlement ts ON TRIM(t.recdate) = TRIM(ts.recdate)</span><br><span class="line">                            AND (TRIM(t.custfundacctincomp) = TRIM(<span class="string">'0'</span> || ts.custfundacctincomp) </span><br><span class="line">                                 OR</span><br><span class="line">                                 TRIM(t.custfundacctincomp) = TRIM(ts.custfundacctincomp))</span><br><span class="line">WHERE </span><br><span class="line">t.recdate &gt;= substr(<span class="string">'20110512'</span>, 0, 6) || <span class="string">'01'</span></span><br><span class="line">AND t.recdate &lt;= substr(<span class="string">'20110512'</span>, 0, 6) || <span class="string">'31'</span></span><br><span class="line">GROUP BY t.custfundacctincomp;</span><br><span class="line">------------------------------------------------------------------------------------------</span><br><span class="line">SELECT </span><br><span class="line">      REPLACE(t.custfundacctincomp, <span class="string">' '</span>, <span class="string">''</span>),</span><br><span class="line">      substr(<span class="string">'20110512'</span>, 0, 6),</span><br><span class="line">      SUM(t.equamt) equamt,</span><br><span class="line">      20,</span><br><span class="line">      SUM(ts.fee),</span><br><span class="line">      SUM(ts.compfee),</span><br><span class="line">      SUM(t.dayplmarkmkt)</span><br><span class="line">FROM stg_cusfund t</span><br><span class="line">LEFT JOIN stg_settlement ts ON TRIM(t.recdate) = TRIM(ts.recdate)</span><br><span class="line">                            AND TRIM(t.custfundacctincomp) = TRIM(ts.custfundacctincomp)</span><br><span class="line">WHERE </span><br><span class="line">t.recdate &gt;= substr(<span class="string">'20110512'</span>, 0, 6) || <span class="string">'01'</span></span><br><span class="line">AND t.recdate &lt;= substr(<span class="string">'20110512'</span>, 0, 6) || <span class="string">'31'</span></span><br><span class="line">GROUP BY t.custfundacctincomp;</span><br><span class="line">------------------------------------------------------------------------------------------</span><br><span class="line">通过操作系统高cpu消耗的pid反向获取sql语句:</span><br><span class="line">select sql_text from v<span class="variable">$sqlarea</span> <span class="built_in">where</span> hash_value <span class="keyword">in</span> (select sql_hash_value from v<span class="variable">$session</span> s,v<span class="variable">$process</span> p <span class="built_in">where</span> s.paddr=p.addr and p.spid=&amp;pid); </span><br><span class="line"></span><br><span class="line">&amp;pid --&gt; 来自于top结果</span><br><span class="line"></span><br><span class="line">sql语句的优化器模式：</span><br><span class="line">RBO：基于规则的优化模式，根据sql语句的上下文生成一成不变的稳定的执行计划</span><br><span class="line">CBO：基于成本的优化模式，根据sql语句的成本筛选执行计划</span><br><span class="line"></span><br><span class="line">计算sql的成本：了解影响成本的因素，影响执行计划</span><br><span class="line">create tablespace tbs1 datafile <span class="string">'/u01/app/oracle/oradata/orcl/tbs01.dbf'</span> size 100m;</span><br><span class="line"></span><br><span class="line">create table scott.t01 (x int, y varchar2(50)) pctfree 99 tablespace tbs1;</span><br><span class="line"></span><br><span class="line">begin</span><br><span class="line">  <span class="keyword">for</span> i <span class="keyword">in</span> 1..20000 loop</span><br><span class="line">    insert into scott.t01 values (i,rpad(<span class="string">'A'</span>,50,<span class="string">'A'</span>));</span><br><span class="line">  end loop;</span><br><span class="line">  commit;</span><br><span class="line">end;</span><br><span class="line">/</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">SQL&gt; analyze table scott.t01 compute statistics;</span><br><span class="line"></span><br><span class="line">1.t01高水位以下的块的数量：</span><br><span class="line">SQL&gt; select blocks from dba_tables <span class="built_in">where</span> table_name=<span class="string">'T01'</span>;</span><br><span class="line"></span><br><span class="line">    BLOCKS</span><br><span class="line">----------</span><br><span class="line">     20297</span><br><span class="line"></span><br><span class="line">2.全表扫描时IO的吞吐量</span><br><span class="line">select indx,ksppinm,KSPPDESC from x<span class="variable">$ksppi</span> <span class="built_in">where</span> ksppinm like <span class="string">'%_db_file_optimizer_read_count%'</span>;</span><br><span class="line"></span><br><span class="line">select KSPPSTDVL from X<span class="variable">$KSPPCV</span> <span class="built_in">where</span> indx=1156;</span><br><span class="line"></span><br><span class="line">_db_file_optimizer_read_count=8</span><br><span class="line"></span><br><span class="line">3.成本计算公式:</span><br><span class="line">cost=(io时间消耗+cpu时间消耗)/单块读取的时间</span><br><span class="line">    = ceil(((20297/8)*(10+8192*8/4096)+(147943868/3074074.07))/12) = 5502</span><br><span class="line">～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～</span><br><span class="line">io时间消耗=io的次数*每次io的时间=(20297/8)*(10+8192*8/4096)</span><br><span class="line">～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～</span><br><span class="line"></span><br><span class="line">读8个块怎么读？</span><br><span class="line">先找到第一个然后连续读8个，硬盘上找到一个8k需要10毫秒，每返回一个8k需要2毫秒</span><br><span class="line"></span><br><span class="line">查看系统统计信息:</span><br><span class="line">select * from aux_stats$</span><br><span class="line">SNAME        PNAME              PVAL1 </span><br><span class="line">--------------- -------------------- ---------- </span><br><span class="line">SYSSTATS_MAIN    CPUSPEEDNW         3074.07407 --&gt; cpu主频</span><br><span class="line">SYSSTATS_MAIN    IOSEEKTIM             10 --&gt; io探查时间</span><br><span class="line">SYSSTATS_MAIN    IOTFRSPEED           4096 --&gt; io传输速度，每毫秒4k</span><br><span class="line">～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～</span><br><span class="line">cpu时间消耗=语句在cpu上循环调用的次数/cpu的主频=147943868/3074074.07</span><br><span class="line">～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～</span><br><span class="line"></span><br><span class="line">explain plan <span class="keyword">for</span> select * from scott.t01;</span><br><span class="line">SQL&gt; select cpu_cost from plan_table;</span><br><span class="line"></span><br><span class="line">  CPU_COST</span><br><span class="line">----------</span><br><span class="line"> 147943868</span><br><span class="line"></span><br><span class="line">20297是什么？怎么得到的？</span><br><span class="line">begin</span><br><span class="line">  <span class="keyword">for</span> i <span class="keyword">in</span> 1..5000 loop</span><br><span class="line">    insert into scott.t01 values (i,rpad(<span class="string">'A'</span>,50,<span class="string">'A'</span>));</span><br><span class="line">  end loop;</span><br><span class="line">  commit;</span><br><span class="line">end;</span><br><span class="line">/</span><br><span class="line"></span><br><span class="line">*在评估执行计划之前，先要确定统计信息的有效性!统计信息是老的执行计划就可能是错的！</span><br><span class="line">查看对象被分析的时间：</span><br><span class="line">select table_name,to_char(last_analyzed,<span class="string">'yyyy-mm-dd hh24:mi:ss'</span>) from user_tables;</span><br><span class="line">查看N天以来没有分析过的表：</span><br><span class="line">select table_name,to_char(last_analyzed,<span class="string">'yyyy-mm-dd hh24:mi:ss'</span>) from user_tables</span><br><span class="line"><span class="built_in">where</span> last_analyzed&lt;sysdate-&amp;n;</span><br><span class="line">-----------------------------------------------</span><br><span class="line">如何收集对象的统计信息：dbms_stats</span><br><span class="line">收集单张表的统计信息:</span><br><span class="line">begin</span><br><span class="line">  DBMS_STATS.GATHER_TABLE_STATS(<span class="string">'SCOTT'</span>,<span class="string">'T01'</span>,estimate_percent=&gt;10,degree=&gt;8,cascade=&gt;<span class="literal">true</span>);</span><br><span class="line">end;</span><br><span class="line">/</span><br><span class="line"></span><br><span class="line">导出统计信息：</span><br><span class="line">1.创建保存统计信息的表</span><br><span class="line">begin</span><br><span class="line">  DBMS_STATS.CREATE_STAT_TABLE (<span class="string">'SCOTT'</span>,<span class="string">'STATSTAB'</span>);</span><br><span class="line">end;</span><br><span class="line">/</span><br><span class="line"></span><br><span class="line"><span class="built_in">exec</span> dbms_stats.delete_table_stats(<span class="string">'SCOTT'</span>,<span class="string">'T01'</span>);</span><br><span class="line"></span><br><span class="line">2.导出对象或者用户下所有对象的统计信息：</span><br><span class="line">begin</span><br><span class="line">  DBMS_STATS.EXPORT_TABLE_STATS (<span class="string">'SCOTT'</span>,<span class="string">'T01'</span>,stattab=&gt;<span class="string">'STATSTAB'</span>);</span><br><span class="line">end;</span><br><span class="line">/</span><br><span class="line"></span><br><span class="line">3.导入统计信息</span><br><span class="line">begin</span><br><span class="line">  DBMS_STATS.IMPORT_TABLE_STATS (<span class="string">'SCOTT'</span>,<span class="string">'T01'</span>,stattab=&gt;<span class="string">'STATSTAB'</span>);</span><br><span class="line">end;</span><br><span class="line">/</span><br><span class="line"></span><br><span class="line">4.将统计信息导入到另一个数据库</span><br><span class="line">在源将统计信息表，导出</span><br><span class="line">exp scott/tiger tables=statstab file=1.dmp</span><br><span class="line">导入到目标库</span><br><span class="line">imp scott/tiger file=1.dmp full=y</span><br><span class="line"></span><br><span class="line">begin</span><br><span class="line">  DBMS_STATS.IMPORT_TABLE_STATS (<span class="string">'SCOTT'</span>,<span class="string">'T01'</span>,stattab=&gt;<span class="string">'STATSTAB'</span>);</span><br><span class="line">end;</span><br><span class="line">/</span><br><span class="line"></span><br><span class="line">跨用户迁移统计信息需要修改c5列</span><br><span class="line">begin</span><br><span class="line">  DBMS_STATS.IMPORT_TABLE_STATS (<span class="string">'BLAKE'</span>,<span class="string">'T01'</span>,stattab=&gt;<span class="string">'STATSTAB'</span>);</span><br><span class="line">end;</span><br><span class="line">/</span><br><span class="line"></span><br><span class="line">5.收集用户下所有表的统计信息:</span><br><span class="line">begin</span><br><span class="line">DBMS_STATS.GATHER_SCHEMA_STATS (</span><br><span class="line">ownname=&gt;<span class="string">'SCOTT'</span>,</span><br><span class="line">estimate_percent=&gt; DBMS_STATS.AUTO_SAMPLE_SIZE,</span><br><span class="line">method_opt=&gt;<span class="string">'FOR ALL INDEXED COLUMNS'</span>,</span><br><span class="line">degree=&gt;8,</span><br><span class="line">cascade=&gt;<span class="literal">true</span>,</span><br><span class="line">options=&gt;<span class="string">'GATHER AUTO'</span>);</span><br><span class="line">end;</span><br><span class="line">/</span><br><span class="line"></span><br><span class="line">options=&gt;<span class="string">'GATHER'</span> --&gt; 重新分析所有表</span><br><span class="line">options=&gt;<span class="string">'GATHER EMPTY'</span> --&gt; 只分析没有统计信息的表</span><br><span class="line">options=&gt;<span class="string">'GATHER STALE'</span> --&gt; 分析数据变化超过10%的表</span><br><span class="line">options=&gt;<span class="string">'GATHER AUTO'</span> --&gt; GATHER EMPTY + GATHER STALE</span><br><span class="line">-------------------------------------------------------------------------</span><br><span class="line"></span><br></pre></td></tr></table></figure>
